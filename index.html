<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width = device-width+, initial-scale=1.0">
        
    </head>
    <body>
        <div class="linkposition">
            <a href="imageSearch.html" class="a">Image Search</a>
            <a href="advancedSearch.html" class="a">Advanced Search</a>
        </div>
        
        <h1 class="google">
            <span style="color:RGB(66,133,244)">G</span>
            <span style="color:RGB(219,68,55)">o</span>
            <span style="color:RGB(244,160,0)">o</span>
            <span style="color:RGB(66,133,244)">g</span>
            <span style="color:RGB(15,157,88)">l</span>
            <span style="color:RGB(219,68,55)">e</span>
        </h1>
        <form action="https://google.com/search" class="form">
            <div>
                <input type="text" name="q" class="inputtext"  placeholder="Search Google or type a URL">
            </div>
            <div class="divbutton">
                <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="button">
            </div>
        </form>
        
    </body>
</html>
